<div class="viewport" scroll-glue>
  <div class="container">
    <div>
      <div ng-repeat="data in roomEvents track by data.id" data-ng-switch="data.type">
        <div data-ng-switch-when="chat" class="chat"><div class="username">{{data.username}}</div><div class="content">{{data.content}}</div></div>
        <div data-ng-switch-when="event" class="event"><div class="content">{{data.content}}</div></div>
        <div data-ng-switch-when="exit" class="exit"><div class="content">{{data.content}}</div></div>
        <div data-ng-switch-when="location" class="location"><div class="name">{{data.name}}</div>
             <div class="description">{{data.description}}</div>
             <div class="content">{{data.content}}</div>
             <div class="objects"><ul ng-repeat="object in data.objects"><li>{{ object }}</li></ul></div></div>
      </div>
    </div>
  </div>    
</div>
<nav class="top">
  <div class="action"><a><i class="fa fa-user"></i></a></div>
  <div class="action"><a ng-click="sendFixed('/exits')"><i class="fa fa-map-signs"></i></a></div>
  <div class="action"><a ng-click="sendFixed('/inventory')"><i class="fa fa-suitcase"></i></a></div>
  <div class="title"><a ng-click="sendFixed('/look')">{{ playerSession.roomId }}</a></div>
</nav>
